<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <h1 class="text-center mt-2"> <span class="span-1 fw-bold">Get Your</span><span class="span-2 fw-bolder"> Smart
            Phone</span></h1>

    <!-- Search field -->
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-item" type="text" class="form-control me-2 rounded-pill input-field"
            placeholder="Search your smart phone">
        <button onclick="loadSearchItem()" class="btn btn-outline-secondary rounded-pill button-field" type="button"
            id="">Search</button>
    </div>

    <!-- spinner -->

    <div id="spinner" class="loader mx-auto mb-3">
    </div>

    <!-- shwo error message -->
    <div id="error-msg">

    </div>

    <!-- Single detais cart  -->

    <div id="single-cart" class="my-5">

                    src="">

    <!-- show items in cart -->

    <div id="show-items" class="row row-cols-1 row-cols-md-3 ">
    </div>
