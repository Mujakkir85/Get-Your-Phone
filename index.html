<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="css/style.css">
    <title>Mobile Store</title>
</head>

<body>

    <h1 class="text-center mt-2"> <span class="span-1 fw-bold">Get Your</span><span class="span-2 fw-bolder"> Smart
            Phone</span>
    </h1>

    <!-- Search field -->
    <div class="input-group mb-3 w-50 mx-auto ">
        <input id="search-item" type="text" class="form-control me-2 rounded-pill input-field"
            placeholder="Search your smart phone">
        <button onclick="loadSearchItem()" class="btn btn-outline-secondary rounded-pill button-field" type="button"
            id="">Search</button>
    </div>

    <!-- shwo error message -->
    <div id="error-msg">

    </div>

    <!-- Single detais cart -->
    <div class="card mb-3 w-50 mx-auto shadow p-3 mb-5 bg-body rounded">
        <img src="https://www.oberlo.com/media/1603969791-image-1.jpg" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <h5 class="card-title">Card title</h5>
        </div>
    </div>

    <!-- show items in cart -->

    <div id="show-items" class="row row-cols-1 row-cols-md-3 ">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
</body>

</html>
